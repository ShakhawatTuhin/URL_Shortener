<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="POST" action="/">
        <label for="url">Enter URL:</label>
        <input type="url" id="url" name="url" required placeholder="https://example.com">
        <button type="submit">Shorten</button>
    </form>
</body>
</html>
